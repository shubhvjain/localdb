<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-2">
        <h2 class="h2">List of LocalDB</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button type="button" class="btn btn-sm btn-outline-secondary mr-1" (click)="saveChanges()">Save</button>
          <export-json title="DB Settings" [content]="dbSettings"></export-json>
        </div>
      </div>

      <div *ngIf="loaded">
        <ul>
          <li *ngFor="let d of dbSettings.list"> <code style="font-size: 20px;" >{{d.name}}</code>   &nbsp;  <a href="d/v/{{d.name}}/">Open</a>
            <br>
            Remote URL : <input type="text" name="" id="" [(ngModel)]="d.sync" >
           
          </li>
        </ul>
        <details>
          <summary>More options</summary>

          <div class="form-inline">
            
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Database name</label>
              <input [(ngModel)]="newdb" type="text" class="form-control" id="inputPassword2" placeholder="Database name">
            </div>
            <button type="submit" class="btn btn-primary mb-2" (click)="addNewDB()">Add new +</button>
          </div>
        </details>
      </div>
      <div *ngIf="!loaded">Loading...</div>
      
    </main>
